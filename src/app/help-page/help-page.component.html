<h1>help-page works!</h1>

<div>
    <div *ngFor="let mappedQuestionSet of mappedQuestionSets">
        <div class="card--media__content">
            <h2>{{ mappedQuestionSet.heading }}</h2>
            <div *ngFor="let question of mappedQuestionSet.questions">
                <p>{{question.question}}</p>
                <p>{{question.answer}}</p>
            </div>
        </div>
    </div>
</div>
